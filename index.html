<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet/less" type="text/css" href="index.less">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta charset="UTF-8">
  <title>Hypermedia Factors</title>
</head>
<body ng:app="h-factors">

  <header>
    <h1>Hypermedia Factors</h1>
    <nav>
      <li><a href="http://amundsen.com/hypermedia/hfactor/" target="_blank">H-Factors?</a></li>
      <li><a href="http://github.com/gtramontina/h-factors" target="_blank">Contribute on GitHub</a></li>
    </nav>
  </header>

  <main ng:controller="Factors" class="formats">
    <article ng:repeat="f in formats" ng:class="{'draft': f.draft, 'incomplete': f.incomplete}" class="format">
      <h1 class="name">
        <a ng:href="{{ f.spec }}" title="Specification" target="_blank">{{ f.name }}</a>
      </h1>

      <div class="factors">
        <ul class="factors-group control-data-support">
          <li ng:class="{'present': f.CL}" class="factor" title="Control data for links">CL</li>
          <li ng:class="{'present': f.CR}" class="factor" title="Control data for read requests">CR</li>
          <li ng:class="{'present': f.CU}" class="factor" title="Control data for update requests">CU</li>
          <li ng:class="{'present': f.CM}" class="factor" title="Control data for interface methods">CM</li>
        </ul>

        <ul class="factors-group link-support">
          <li ng:class="{'present': f.LE}" class="factor" title="Embedding links">LE</li>
          <li ng:class="{'present': f.LO}" class="factor" title="Outbound links">LO</li>
          <li ng:class="{'present': f.LT}" class="factor" title="Templated queries">LT</li>
          <li ng:class="{'present': f.LN}" class="factor" title="Non-Idempotent updates">LN</li>
          <li ng:class="{'present': f.LI}" class="factor" title="Idempotent updates">LI</li>
        </ul>
      </div>

      <ul class="mime-types" title="MIME Types">
        <li ng:repeat="type in f.mime" class="mime-type">{{ type }}</li>
      </ul>
    </article>
  </main>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-66264423-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
